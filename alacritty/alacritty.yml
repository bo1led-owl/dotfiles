window:
  dimensions:
    columns: 125
    lines: 35

  # Values for `decorations`:
  #     - full: Borders and title bar
  #     - none: Neither borders nor title bar
  decorations: none 
  
  opacity: 1

  title: Alacritty

  # Allow terminal applications to change Alacritty's window title.
  # dynamic_title: true

  # scrolling:
  # Maximum number of lines in the scrollback buffer.
  # Specifying '0' will disable scrolling.
  # history: 50000
  # Scrolling distance multiplier.
  # multiplier: 3

shell:
  program: nu

font:
  normal:
    family: FiraCode Nerd Font
    style: Medium

  # bold:
  #   family: FiraCode Nerd Font
  #   style: Bold

  # italic:
  #   family: FiraCode Nerd Font
  #   style: Italic

  # bold_italic:
  #   family: FiraCode Nerd Font
  #   style: Bold Italic

  size: 13.5

schemes:
  gruvbox: &gruvbox
    primary:
      background: '#282828'
      foreground: '#ebdbb2'
    normal:
      black:   '#282828'
      red:     '#cc241d'
      green:   '#98971a'
      yellow:  '#d79921'
      blue:    '#458588'
      magenta: '#b16286'
      cyan:    '#689d6a'
      white:   '#a89984'
    bright:
      black:   '#928374'
      red:     '#fb4934'
      green:   '#b8bb26'
      yellow:  '#fabd2f'
      blue:    '#83a598'
      magenta: '#d3869b'
      cyan:    '#8ec07c'
      white:   '#ebdbb2'

colors: *gruvbox
draw_bold_text_with_bright_colors: true
