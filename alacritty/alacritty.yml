# All imports must either be absolute paths starting with `/`, or paths relative
# to the user's home directory starting with `~/`.
#import:
#  - /path/to/alacritty.yml
window:
  dimensions:
    columns: 150
    lines: 35

  # Values for `decorations`:
  #     - full: Borders and title bar
  #     - none: Neither borders nor title bar
  decorations: none

  opacity: .98

  # Window title
  title: Terminal

  # Allow terminal applications to change Alacritty's window title.
  # dynamic_title: true

  # scrolling:
  # Maximum number of lines in the scrollback buffer.
  # Specifying '0' will disable scrolling.
  # history: 50000
  # Scrolling distance multiplier.
  # multiplier: 3

shell:
  program: /bin/zsh
  args:
    - -l

# Font configuration
font:
  normal:
    family: FiraCode Nerd Font
    style: Regular

  bold:
    family: FiraCode Nerd Font
    style: Bold

  italic:
    family: FiraCode Nerd Font
    style: Italic

  bold_italic:
    family: FiraCode Nerd Font
    style: Bold Italic

  size: 11

colors:
    primary:
        background: "#1E1E2E" # base
        foreground: "#CDD6F4" # text
        # Bright and dim foreground colors
        dim_foreground: "#CDD6F4" # text
        bright_foreground: "#CDD6F4" # text

    # Cursor colors
    cursor:
        text: "#1E1E2E" # base
        cursor: "#F5E0DC" # rosewater
    vi_mode_cursor:
        text: "#1E1E2E" # base
        cursor: "#B4BEFE" # lavender

    # Search colors
    search:
        matches:
            foreground: "#1E1E2E" # base
            background: "#A6ADC8" # subtext0
        focused_match:
            foreground: "#1E1E2E" # base
            background: "#A6E3A1" # green
        footer_bar:
            foreground: "#1E1E2E" # base
            background: "#A6ADC8" # subtext0

    # Keyboard regex hints
    hints:
        start:
            foreground: "#1E1E2E" # base
            background: "#F9E2AF" # yellow
        end:
            foreground: "#1E1E2E" # base
            background: "#A6ADC8" # subtext0

    # Selection colors
    selection:
        text: "#1E1E2E" # base
        background: "#F5E0DC" # rosewater

    # Normal colors
    normal:
        black: "#45475A" # surface1
        red: "#F38BA8" # red
        green: "#A6E3A1" # green
        yellow: "#F9E2AF" # yellow
        blue: "#89B4FA" # blue
        magenta: "#F5C2E7" # pink
        cyan: "#94E2D5" # teal
        white: "#BAC2DE" # subtext1

    # Bright colors
    bright:
        black: "#686B80" # surface2
        red: "#FF9BB8" # red
        green: "#B6F3B1" # green
        yellow: "#FFF2BF" # yellow
        blue: "#99C4FF" # blue
        magenta: "#FFD2F7" # pink
        cyan: "#A4F2E5" # teal
        white: "#B6BDD8" # subtext0

    # Dim colors
    dim:
        black: "#35374A" # surface1
        red: "#E37B98" # red
        green: "#96D391" # green
        yellow: "#E9D29F" # yellow
        blue: "#79A4EA" # blue
        magenta: "#E5B2D7" # pink
        cyan: "#84D2C5" # teal
        white: "#AAB2CE" # subtext1

    indexed_colors:
        - { index: 16, color: "#1E1E2E" }
        - { index: 17, color: "#F5E0DC" }

draw_bold_text_with_bright_colors: true

