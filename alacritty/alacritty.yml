# All imports must either be absolute paths starting with `/`, or paths relative
# to the user's home directory starting with `~/`.
#import:
#  - /path/to/alacritty.yml
window:
  dimensions:
    columns: 100
    lines: 25

  # Values for `decorations`:
  #     - full: Borders and title bar
  #     - none: Neither borders nor title bar
  decorations: none

  opacity: .95

  # Window title
  title: Terminal

  # Allow terminal applications to change Alacritty's window title.
  # dynamic_title: true

  # scrolling:
  # Maximum number of lines in the scrollback buffer.
  # Specifying '0' will disable scrolling.
  # history: 50000
  # Scrolling distance multiplier.
  # multiplier: 3

shell:
  program: /bin/zsh
  args:
    - -l

# Font configuration
font:
  normal:
    family: Fira Code
    style: Regular

  bold:
    family: Fira Code
    style: Bold

  italic:
    family: Fira Code
    style: Italic

  bold_italic:
    family: Fira Code
    style: Bold Italic

  size: 15

# Theme configuration
colors:
  # Default colors
  primary:
    background: "#1d2021"
    foreground: "#d5c4a1"

  # Normal colors
  normal:
    black: "#959595"
    red: "#ff4040"
    green: "#b8bb26"
    yellow: "#fabd2f"
    blue: "#83a598"
    magenta: "#d3869b"
    cyan: "#8ec07c"
    white: "#d5c4a1"

  # Bright colors
  bright:
    black: "#665c54"
    red: "#fe8019"
    green: "#3c3836"
    yellow: "#504945"
    blue: "#bdae93"
    magenta: "#ebdbb2"
    cyan: "#d65d0e"
    white: "#fbf1c7"

draw_bold_text_with_bright_colors: false
