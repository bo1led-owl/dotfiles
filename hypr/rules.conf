# Workspaces rules
workspace = 1, monitor:HDMI-A-1, default:true
workspace = 2, monitor:HDMI-A-1
workspace = 3, monitor:HDMI-A-1
workspace = 4, monitor:eDP-1, default:true

# Window rules
windowrule = float,^(pavucontrol)$
windowrule = pin,^(pavucontrol)$
windowrule = size 900 500,^(pavucontrol)$
windowrule = move 505 300,^(pavucontrol)$

windowrulev2 = workspace 1, class:^(firefox)(.*)$
windowrule = workspace 2, title:^(Spotify)(.*)$
windowrule = workspace 3, title:^(Telegram)(.*)$

