# Some default env vars.
env = XCURSOR_SIZE,24
env = XCURSOR_THEME,Bibata-Modern-Classic
env = EDITOR,helix
env = VISUAL,helix
env = MOZ_ENABLE_WAYLAND,1
env = QT_QPA_PLATFORMTHEME,qt6ct
env = QT_QPA_PLATFORM,wayland

exec = gsettings set org.gnome.desktop.interface gtk-theme "Gruvbox-Dark-BL"   # for GTK3 apps
exec = gsettings set org.gnome.desktop.interface color-scheme "Gruvbox-Dark-BL"   # for GTK4 apps
